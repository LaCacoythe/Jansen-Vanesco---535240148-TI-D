<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Asuransini</title>
    <link rel="stylesheet" href="../styles/signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="daftar-wadah">
        <div class="daftar-kartu">
            <div class="daftar-kepala">
                <h1>Buat Akun Baru</h1>
                <p>Bergabunglah dengan kami untuk mendapatkan perlindungan terbaik!</p>
            </div>
            
            <form id="daftarForm" class="daftar-formulir">
                <div class="form-grup">
                    <label for="namaLengkap">Nama Lengkap</label>
                    <div class="input-dengan-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="namaLengkap" name="namaLengkap" placeholder="Masukkan nama lengkap Anda">
                    </div>
                    <div class="pesan-error" id="namaError"></div>
                </div>
                
                <div class="form-grup">
                    <label for="email">Alamat Email</label>
                    <div class="input-dengan-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda">
                    </div>
                    <div class="pesan-error" id="emailError"></div>
                </div>
                
                <div class="form-grup">
                    <label for="telepon">Nomor Handphone</label>
                    <div class="input-dengan-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor handphone Anda">
                    </div>
                    <div class="pesan-error" id="teleponError"></div>
                </div>
                
                <div class="form-grup">
                    <label for="password">Kata Sandi</label>
                    <div class="input-dengan-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Buat kata sandi Anda">
                    </div>
                    <div class="pesan-error" id="passwordError"></div>
                </div>
                
                <div class="form-grup">
                    <label for="konfirmasiPassword">Konfirmasi Kata Sandi</label>
                    <div class="input-dengan-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="konfirmasiPassword" name="konfirmasiPassword" placeholder="Konfirmasi kata sandi Anda">
                    </div>
                    <div class="pesan-error" id="konfirmasiError"></div>
                </div>
                
                <div class="form-opsi">
                    <label class="setuju-syarat">
                        <input type="checkbox" id="syarat" name="syarat" required>
                        <span>Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a></span>
                    </label>
                </div>
                
                <button type="submit" class="tombol-daftar">
                    <span>Daftar</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <div class="daftar-kaki">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                <p><a href="../index.html" class="kembali-beranda"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a></p>
            </div>
            
            <div id="daftarPesan" class="wadah-pesan"></div>
        </div>
        
        <div class="daftar-latar">
            <div class="latar-isi">
                <h2>AsuransIni</h2>
                <p>Perlindungan terbaik untuk hidup, kesehatan, dan aset berharga Anda</p>
            </div>
        </div>
    </div>

    <script src="../js/signUp.js"></script>
</body>
</html>
