<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Asuransi Jiwa</title>
    <link rel="stylesheet" href="../styles/beliJiwa.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="nav-btn"><a href="checkout.html">Kembali</a></div>
        </div>
        <h1>Form Asuransi Jiwa</h1>
        
        <form id="lifeInsuranceForm">
            <div class="form-section">
                <h2>Data Pribadi</h2>
                
                <div class="form-group">
                    <label for="fullName">Nama lengkap sesuai KTP*</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error" id="fullNameError">Nama lengkap harus diisi</div>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Tanggal lahir*</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <div class="error" id="birthDateError">Tanggal lahir harus diisi</div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Pilihan Pertanggungan</h2>
                
                <div class="form-group">
                    <label for="coverageAmount">Besaran Pertanggungan*</label>
                    <select id="coverageAmount" name="coverageAmount" required>
                        <option value="">Pilih Besaran Pertanggungan</option>
                        <option value="1000000000">Rp 1.000.000.000</option>
                        <option value="2000000000">Rp 2.000.000.000</option>
                        <option value="3500000000">Rp 3.500.000.000</option>
                        <option value="5000000000">Rp 5.000.000.000</option>
                        <option value="10000000000">Rp 10.000.000.000</option>
                    </select>
                    <div class="error" id="coverageAmountError">Besaran pertanggungan harus dipilih</div>
                </div>
            </div>
            
            <button type="button" id="calculateBtn" class="btn btn-calculate">Hitung Premi</button>
            
            <div id="premiResult" class="premi-result">
                <h3>Perkiraan Premi Asuransi Jiwa Bulanan</h3>
                <div id="premiAmount" class="premi-amount">Rp 0</div>
                <div id="premiDetails" class="premi-details"></div>
            </div>
            
            <button type="button" id="saveBtn" class="btn btn-save">Simpan Asuransi</button>
        </form>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/beliJiwa.js"></script>
</body>
</html>
