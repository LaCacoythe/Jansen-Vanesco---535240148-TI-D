<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Enfant: Register</title>
    <link rel="stylesheet" href="../styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo"><img src="../img/Logo.png" alt="Les Enfant"></a>
        <nav class="navbar">
            <a href="../index.html">Checkout</a>
            <a href="login.html">Akun</a>
            <a href="options.html">Asuransi</a>
        </nav>
    </header>

    <br><br><br><br><br><br>

    <div class="nicebox">
        <form id="CarBuy" class="AuthLog" action="checkout.html">
            <p>Nama Lengkap:</p>
            <input type="text" id="Name" name="Name">
            <p>Tanggal Lahir:</p>
            <input type="date" id="Tanggal" name="Tanggal">
            <p>Pekerjaan:</p>
            <input type="text" id="Job" name="Job">
            <p>Merokok:</p>
            <div class="BooleanPicker">
                <input type="radio" id="SmokerYes" name="Smoker" value="1">
                <label for="SmokerYes">Ya</label>
                <input type="radio" id="SmokerNo" name="Smoker" value="0">
                <label for="SmokerNo">Tidak</label>
            </div>
            <p>Riwayat Hipertensi:</p>
            <div class="BooleanPicker">
                <input type="radio" id="HipertensiYes" name="Hipertensi" value="1">
                <label for="HipertensiYes">Ya</label>
                <input type="radio" id="HipertensiNo" name="Hipertensi" value="0">
                <label for="HipertensiNo">Tidak</label>
            </div>
            <p>Diabetes:</p>
            <div class="BooleanPicker">
                <input type="radio" id="DiabetesYes" name="Diabetes" value="1">
                <label for="DiabetesYes">Ya</label>
                <input type="radio" id="DiabetesNo" name="Diabetes" value="0">
                <label for="DiabetesNo">Tidak</label>
            </div>
            <p>Total Prime:</p>
            <div class = MoneyLayout>
                <p>Rp</p><input type="number" id="Prime" name="Prime" readonly><p>/tahun</p>
            </div>
            <br><br>
            <input type="submit">
            <br>
            <div id="errors" class="errors"></div>
            <br>
        </form>
    </div>
    <script src="../js/HealthCalculator.js"></script>
</body>
</html>
