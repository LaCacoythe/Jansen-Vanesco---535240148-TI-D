<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Enfant: Register</title>
    <link rel="stylesheet" href="../styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo"><img src="../img/Logo.png" alt="Les Enfant"></a>
        <nav class="navbar">
            <a href="../index.html">Checkout</a>
            <a href="login.html">Akun</a>
            <a href="options.html">Asuransi</a>
        </nav>
    </header>

    <br><br><br><br><br><br>

    <div class="nicebox">
        <div class="TopAuth" >
            <a href="../index.html" ><i class='bx bx-chevrons-left'  ></i> </a>
            <h1 class="auth">Register</h1>
        </div>
        <form id="AuthLog" class="AuthLog">
            <p>Email:</p>
            <input type="email" id="email" name="email">
            <p>Password:</p>
            <input type="password" id="password" name="password">
            <p>Konfirmasi Password:</p>
            <input type="password" id="Confirm" name="Confirm">
            <p>Nama Lengkap:</p>
            <input type="text" id="Name" name="Name" min="3" max="32">
            <p>No. Telepon:</p>
            <div class="phone">
                <p>08</p><input type="text" id="Phone" name="Phone" min="10" max="16">
            </div>
            <br><br>
            <input type="submit">
            <br>
            <div id="errors" class="errors"></div>
            <br>
        </form>
        <p class="reccomendation"> Sudah mempunyai akun? <a href="login.html"> Login Sekarang!</a></p>
    </div>
    <script src="js/authReg.js"></script>
</body>
</html>
