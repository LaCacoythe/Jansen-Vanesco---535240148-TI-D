<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Enfant: Register</title>
    <link rel="stylesheet" href="../styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo"><img src="../img/Logo.png" alt="Les Enfant"></a>
        <nav class="navbar">
            <a href="../index.html">Checkout</a>
            <a href="login.html">Akun</a>
            <a href="options.html">Asuransi</a>
        </nav>
    </header>

    <br><br><br><br><br><br>

    <div class="nicebox">
        <form id="CarBuy" class="AuthLog" action="checkout.html">
            <p>Nama Lengkap:</p>
            <input type="text" id="Name" name="Name">
            <p>Tanggal Lahir:</p>
            <input type="date" id="Tanggal" name="Tanggal">
            <p>Besaran Pertanggungan:</p>
            <div class="BooleanPicker">
                <input type="radio" id="1mil" name="Pertanggungan" value="1000000000">
                <label for="1mil">Rp1.000.000.000</label>
                <input type="radio" id="2mil" name="Pertanggungan" value="2000000000">
                <label for="2mil">Rp2.000.000.000</label>
                <input type="radio" id="3.5mil" name="Pertanggungan" value="3500000000">
                <label for="3.5mil">Rp3.500.000.000</label>
                <input type="radio" id="5mil" name="Pertanggungan" value="5000000000">
                <label for="5mil">Rp5.000.000.000</label>
                <input type="radio" id="10mil" name="Pertanggungan" value="10000000000">
                <label for="10mil">Rp10.000.000.000</label>
            </div>
            <p>Total Prime:</p>
            <div class = MoneyLayout>
                <p>Rp</p><input type="number" id="Prime" name="Prime" readonly><p>/tahun</p>
            </div>
            <br><br>
            <input type="submit">
            <br>
            <div id="errors" class="errors"></div>
            <br>
        </form>
    </div>
    <script src="../js/LifeCalculator.js"></script>
</body>
</html>
